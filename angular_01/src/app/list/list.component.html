<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
      <!-- Update your list.component.html file -->
<div *ngFor="let item of students" class="students-container">
  <p>Student Information:</p>
  <ul class="students-list">
    <li>ID: {{ item.id }}</li>
    <li>First Name: {{ item.firstName }}</li>
    <li>Last Name: {{ item.lastName }}</li>
    <li>Age: {{ item.age }}</li>
    <li>Grade: {{ item.grade }}</li>
  </ul>
</div>
    
</body>
</html>
